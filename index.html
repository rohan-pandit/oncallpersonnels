<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On-Call Personnel, Inc</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css"/>
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeV5ehsH8UCRjZCXsrT7sBTB8N3qtqc1w&callback=initMap"></script>
    <script type="text/javascript" src="js/scrolloverflow.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                anchors: ['home', 'about', 'services', 'contact'],
                navigation: true,
                css3: true,
                onLeave: function (index, nextIndex, direction) {
                    //leaving 1st section
                    if (index == 1) {
                        $('.nav').addClass('fixed');
                        $('.nav').addClass('visible');
                    }
                    //back to the 1st section
                    if (nextIndex == 1) {
                        $('.nav').removeClass('fixed');
                        $('.nav').addClass('invisible');
                        $('.nav').removeClass('visible');
                        //$('#fp-nav ul li a span, .fp-slidesNav ul li a span').attr('background', 'blue');
                    }
                }
            });
        });
    </script>
    <style>
        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #fp-nav ul, .fp-slidesNav ul {
            padding-right: 75px;
        }

        @media only screen and (max-width: 768px) {
            #fp-nav ul, .fp-slidesNav ul {
                visibility: hidden;
            }
        }

        @media only screen and (max-width: 375px) {
            #fp-nav ul, .fp-slidesNav ul {
                padding-right: 10px;
            }
        }

        #fp-nav ul li, .fp-slidesNav ul li {
            margin: 15px;
        }

        #fp-nav ul li a span, .fp-slidesNav ul li a span {
            height: 12px;
            width: 12px;
            background: transparent;
            border: solid #ffffff 1px;
        }

        #fp-nav ul li a.active span, .fp-slidesNav ul li a.active span, #fp-nav ul li:hover a.active span, .fp-slidesNav ul li:hover a.active span {
            height: 12px;
            width: 12px;
            background: #ffffff;
            margin: -2px 0 0 -2px;
        }

        #section0 {
            background-image: url("img/home_bg.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        #section1 {
            background: #fff;
        }

        #section2 {
            background: #fff;

        }

        #section3 {
            background: #fff;
        }

        /*h5 {
            font-size: 18px;
            color: #fff;
            line-height: 120%;
            letter-spacing: 1px;> .containe
            font-weight: 400;
            text-align: left;
            margin-bottom: 40px;
            z-index: 100;
        }*/

        .fp-tableCell {
            vertical-align: top;
            z-index: 100;
        }

        .backgroundImage {
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            position: absolute;
        }

        .nav {
            position: absolute;
            top: 100%;
            margin-top: -100px;
            left: 0;
            background-color: rgb(255, 255, 255);
            width: 100%;
            color: dimgrey;
            height: 80px;
            z-index: 999;
            visibility: hidden;
            font-family: 'Josefin Sans', sans-serif;
        }

        .nav.fixed {
            bottom: auto;
            top: 0;
            margin-top: 0;
        }

        .invisible {
            visibility: hidden;
        }

        .visible {
            visibility: visible;
        }

        h1 {
            text-align: center;
            font-size: 60px;
            color: lightgrey;
            margin-bottom: 15px;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 100;
            letter-spacing: 1px;
        }

        .header-underline {
            margin: 0 auto;
            max-width: 25%;
            height: 2px;
            background: #f99813;
            background: -webkit-linear-gradient(left, #fcdcb3, #f99813);
            background: -o-linear-gradient(right, #fcdcb3, #f99813);
            background: -moz-linear-gradient(right, #fcdcb3, #f99813);
            background: linear-gradient(to right, #fcdcb3, #f99813);
        }

        .nav > container {

            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .nav a {
            margin-top: 10px;
            padding: 0 30px;
        }

        .margin-lg {
            margin-top: 100px;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        .grid-left {
            margin-top: 75px;
            margin-left: 175px;
            float: left;
        }

        .grid-center {
            margin-top: 75px;
            margin-left: 100px;
        }

        .grid-right {
            margin-top: 75px;
            margin-right: 175px;
            float: right;
        }

        #map {
            height: 200px;
            width: 400px;
        }

        .contact-info {
            height: 100%;
            width: 100%;
            background-color: #f99813;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="container centered">
        <div class="row">
            <div class="two columns"><a>HOME</a></div>
            <div class="two columns"><a>ABOUT</a></div>
            <div class="four columns"> <img src="img/Logo-Image.png" height="50px" style="margin-left: 20px"/></div>
            <div class="two columns"><a>SERVICES</a></div>
            <div class="two columns"><a>CONTACT</a></div>
        </div>
    </div>
</div>
<div id="fullpage">
    <div class="section" id="section0">
    </div>
    <div class="section" id="section1">
        <div class="container">
            <div class="grid">
                <h1 class="margin-lg">ABOUT US</h1>
                <div class="header-underline"></div>

            </div>
            <div class="grid__col grid__col--1-of-3">
                <img src="img/Logo-Image.png" style="height: 50%; width: 50%"/>
            </div>
            <div class="grid__col grid__col--1-of-3">
                <img src="img/Logo-Image.png" style="height: 50%; width: 50%"/>
            </div>
            <div class="grid__col grid__col--1-of-3">
                <img src="img/Logo-Image.png" style="height: 50%; width: 50%"/>
            </div>
            <div class="grid__col grid__col--1-of-3">
                <img src="img/Logo-Image.png" style="height: 50%; width: 50%"/>
            </div>
            <div class="grid__col grid__col--1-of-3">
                <img src="img/Logo-Image.png" style="height: 50%; width: 50%"/>
            </div>
            <div class="grid__col grid__col--1-of-3">
                <img src="img/Logo-Image.png" style="height: 50%; width: 50%"/>
            </div>
            <div class="grid__col--2-of-2">
                <img src="img/Logo-Image.png" style="height: 50%; width: 50%"/>
            </div>
        </div>
    </div>
    <div class="section" id="section2">
        <h1 class="margin-lg">SERVICES</h1>
        <div class="header-underline"></div>
    </div>
    <div class="section" id="section3">
        <div class="container">
            <h1 class="margin-lg">CONTACT</h1>
            <div class="header-underline"></div>
            <div class="row">
                <div class="six columns">
                    <div id="map"></div>
                </div>
                <div class="six columns contact-info">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
